<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo-fepi.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
<header>
        <h1 class="titulo">Cadastro Pessoal</h1>
        <img src="img/logo-fepi.png" alt="Logo FEPI">
</header>
<main>
    <fieldset>
    <legend>Dados Pessoais</legend>
    <form action="#" name="cadastro pessoal" method="#">
    <section class="container">
        <div class="forms">
            <label>Nome:</label> 
            <input type="text">
            <label>E-mail:</label>
            <input type="email">
        </div>

        <div class="forms">
            <label>Nascimento:</label>
            <input type="date">
        </div class="forms">

        <div class="forms">
            <label>RG:</label>
            <input type="text">
        </div>

        <div class="forms">
            <label>CPF:</label>
            <input type="text" placeholder="123.456.789-00">
        </div>
    </section>
    </fieldset>

    <fieldset>
    <legend>Endereço</legend>
    <section class="container">
        <div class="forms">
            <label>Rua:</label> 
            <input type="text">
            <label>Número:</label>
            <input type="number">
        </div>

        <div class="forms">
            <label>Bairro:</label>
            <input type="text">
        </div>

        <div class="forms">
            <label>Estado:</label>
            <select name="Estado" id="1">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">MAto Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="DF">Distrito Federal</option>
            </select>
        </div>

        <div class="forms">
            <label>Cidade:</label>
            <input type="text">
        </div>

        <div class="forms">
            <label>CEP:</label>
            <input type="text">
        </div>
    </section>
    </fieldset>

    <fieldset>
    <legend>Login</legend>
    <section class="container">
        <div class="forms">
            <label>Imagem de perfil:</label>
            <input type="file">
        </div>

        <div class="forms">
            <label>Login de usuário:</label>
            <input type="text">
        </div>

        <div class="forms">
            <label>Senha:</label>
            <input type="password">
        </div>

        <div class="forms">
            <label>Confirme sua senha:</label>
            <input type="password">
        </div>
    </section>
    </fieldset>
    <section class="term">
        <input class="checkbox" type="checkbox"> 
        <p>Eu li e concordo com o</p> 
        <a href="#" class="termo-de-uso" target="_blank"> Termo de Uso</a>
    </section>
    <section class="buttons">
    <button type="submit">Enviar Dados</button>
    <button type="reset">Limpar</button>
    </section>

    <section class="lgpd">
        <a href="https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2018/lei/l13709.htm" target="_blank">LGPD para saber mais</a>
    </section>
    </form>
    </main>
</body>
</html>
